<body>
    <div class="container">
      <header>
        <h1>Leaders</h1>

        <form class="form-register">
            <input type="text" name="username">
            <input type="number" name="rank">
            <button class="submit">Add</button>
            <label><input type="checkbox" checked="{{checked}}" class="toggle-checked">sort ascending</label>
        </form>

      </header>
  
      <ul>
        {{#each people}}
          {{> person}}
        {{/each}}
      </ul>
    </div>
  </body>
